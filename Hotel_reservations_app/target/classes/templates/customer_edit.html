<div classname="container my-5 p-5" style="border:1px solid black;">
<h4 class="text-center my-4">Edit customer info here</h4>
<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${reservation}">
	
<input type="hidden" name="id" th:value="${reservation.id}"/>
  <div class="mb-3">
    <label for="name" class="form-label">Name
    	</label> <input type="text" class="form-control" name="name" th:value="${reservation.name}">
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Surname
    	</label> <input type="text" class="form-control" name="surname" th:value="${reservation.surname}">
  </div>
  
  <div class="mb-3">
    <label for="phone_number" class="form-label">Phone number
    	</label> <input type="text" class="form-control" name="phone_number" th:value="${reservation.phone_number}">
  </div>
  
  <div class="mb-3">
    <label for="address" class="form-label">Address
    	</label> <input type="text" class="form-control" name="address" th:value="${reservation.Address}">
  </div>
  
  <div class="mb-3">
    <label for="city" class="form-label">City
    	</label> <input type="text" class="form-control" name="city" th:value="${reservation.city}">
  </div>
  
  <div class="mb-3">
    <label for="country" class="form-label">Country
    	</label> <input type="text" class="form-control" name="country" th:value="${reservation.country}">
  </div>
  
  <div class="mb-3">
    <label for="language" class="form-label">Language
    	</label> <input type="text" class="form-control" name="language" th:value="${reservation.language}">
  </div>
  
  <div class="mb-3">
    <label for="username" class="form-label">Username
    	</label> <input type="text" class="form-control" name="username">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password
    	</label> <input type="text" class="form-control"  name="password">
  </div>
  <center><button type="submit" class="btn btn-primary">Update Customer</button></center>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
