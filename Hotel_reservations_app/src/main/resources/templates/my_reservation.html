<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hotel 'Accent'</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
 <b><a class="navbar-brand text-white" style="font-size:200%">Hotel Accent</a></b>    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/customer_list">Customers</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/room_list">Room List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/my_reservation">My Reservation</a>
        </li>
      </ul>
      <div>
      		<a class="nav-link active" aria-current="page" href="/customer_register">New Customer Registration</a>
      </div>
      <div>
      		<a class="nav-link active" aria-current="page" href="/room_register">New Room Registration</a>
      </div>
    </div>
  </div>
</nav>

	<h4 class="text-center my-4">My Reservation</h4>

<div class="container my-5">
	<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Language</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
            <tr th:each="r : ${reservation}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.name}"></td>
            <td th:text="${r.surname}"></td>
            <td th:text="${r.phone_number}"></td>
            <td th:text="${r.address}"></td>
            <td th:text="${r.city}"></td>
            <td th:text="${r.country}"></td>
            <td th:text="${r.language}"></td>
            <td><a style="color: red" th:href="@{/deleteMyList/{id}(id=${r.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr> 
    </tbody>
</table>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
